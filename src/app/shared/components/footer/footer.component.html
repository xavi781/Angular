<div class='col-xs-12 col-md-4' >
  <div class="box">
    <h3> Contactos </h3>
    <mat-form-field>
      <input matInput placeholder="Digite su correo " [formControl]="emailField" type="email">
    </mat-form-field>
    <button mat-reised-button [disabled]="emailField.invalid" (click)="sendMail() ">Enviar</button>
    
  </div>  
</div>
