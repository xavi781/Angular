<form [formGroup]="form" (ngSubmit)="saveUsuario($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Usuario </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Id" formControlName="id"  matInput type="text">
                </mat-form-field>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Name" formControlName="name"  matInput type="text">
                </mat-form-field>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="UserName" formControlName="username"  matInput type="text">
                </mat-form-field>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Email" formControlName="email"  matInput type="email">
                </mat-form-field>
            </div>
          </div>   
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type=""  >Guardar</button>
        </mat-card-actions>
    </mat-card>
    
</form>
